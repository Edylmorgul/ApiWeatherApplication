<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meteo</title>
</head>
<body>
    <div class="container">  
        <div class="row justify-content-center">        
          <div class="col-md-8">
            <!-- Titre -->
            <h1 class="text-center mt-5">Météo</h1>          
            <!-- Ville / Temperature -->
            <div class="text-center">
              <span id="ville">paris</span>             
              <div id="temperature">
                <span id="temperature_label">
                  xx.x
                </span> °C
              </div>
            </div>
          </div>         
        </div>

        <!-- Formulaire -->
        <div class="row justify-content-center mt-5 mb-4">   
            <div class="col-lg-6">   
              <div class="bg-light p-5 shadow">              
                <form id="formulaire">
                  <div class="row">
                    <div class="col-md-10">
                      <input id="changerVille" class="form-control" placeholder="Entrer une ville" />                    
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-primary">Changer</button>
                    </div>                
                  </div>
                  <small class="text-danger">Vous devez rentrer une ville.</small>
                </form>             
              </div>  
            </div>
          </div>      
      </div>

    <script src="script.js"></script>
</body>
</html>
